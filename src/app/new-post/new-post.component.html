<h2>Create a new post</h2>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label for="title">Title</label>
  <input type="text" [(ngModel)]="post.title" class="form-control" name="title">
  <label for="body">Body</label>
  <input type="text" [(ngModel)]="post.body" class="form-control" name="body" #body="ngModel">
  <br>
  <button>Submit post</button>
</form>
